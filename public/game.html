<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Musiquiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Devine la chanson !</h1>
    <p id="lyrics">Chargement...</p>

    <input type="text" id="guess" placeholder="Titre de la chanson">
    <button id="check">Valider</button>

    <p id="result"></p>
    <button onclick="location.href='index.html'">← Retour</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const artist = params.get('artist');
    let currentTitle = "";

    async function getRandomSong() {
      const res = await fetch('../songs/artists.json');
      const data = await res.json();

      if (!data[artist]) {
        document.getElementById("lyrics").innerText = "Artiste non trouvé.";
        return;
      }

      const songs = data[artist];
      currentTitle = songs[Math.floor(Math.random() * songs.length)];

      const lyricRes = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(currentTitle)}`);
      const lyricData = await lyricRes.json();

      if (!lyricData.lyrics) {
        document.getElementById("lyrics").innerText = "Paroles introuvables.";
        return;
      }

      const lines = lyricData.lyrics.split("\n").filter(line => line.trim().length > 0);
      const excerpt = lines.slice(0, 4).join("<br>"); // affiche 4 lignes
      document.getElementById("lyrics").innerHTML = excerpt + "<br><em>... ?</em>";
    }

    document.getElementById("check").addEventListener("click", () => {
      const guess = document.getElementById("guess").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (guess === currentTitle.toLowerCase()) {
        result.innerHTML = "✅ Bonne réponse !";
      } else {
        result.innerHTML = `❌ Mauvaise réponse. C'était : <strong>${currentTitle}</strong>`;
      }
    });

    getRandomSong();
  </script>
</body>
</html>
