<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devine la chanson</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Devine la chanson ðŸŽµ</h1>

    <p id="bestScore"></p>
    <p id="artistName"></p>

    <pre id="lyrics" class="lyrics-box">Chargement des paroles...</pre>

    <form id="guessForm">
      <input type="text" id="guess" placeholder="Titre de la chanson" required />
      <button type="submit">Valider</button>
    </form>

    <div id="triesContainer">
      <p>Essais :</p>
      <div id="triesBar" style="display: flex; gap: 5px;"></div>
    </div>

    <p id="feedback"></p>
    <p id="scoreDisplay"></p>

    <button id="replay" style="display: none;">Nouvelle chanson</button>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
